<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
  </head>
  <body>
    <div class="container">
      <h1>Login Page</h1>
      <form id="login_page">
        <div class="input-field" id="name-field">
          <label for="name">Name</label>
          <input id="name" type="text">
        </div>
        <div class="input-field" id="case-field">
          <label for="case-number">Case</label>
          </div>
        </div>
        <div class="input-field" id="case-number">
        <div class="input-field">
          <button id="login-button" type="submit">Login</button>
        </div>
  </body>
</html>
