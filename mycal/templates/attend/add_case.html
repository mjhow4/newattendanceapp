{% extends "base.html" %}

{% block content %}
<h1>Add New Calendar Entry</h1>

<div>
  <form action="{% url 'add_case' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Submit</button><br><br>
      <a href="{% url 'list_cases' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
